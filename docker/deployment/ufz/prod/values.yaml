sms:

  sms-backend:
    enabled: true

    nginx:
      image:
        tag: "ufz-backend-1.17.2"

    backend:
      image:
        tag: "ufz-prod-1.17.2"

  sms-frontend:
    enabled: true
    image:
      repository: "registry.hzdr.de/hub-terra/sms/orchestration/generic-frontend"
      tag: "1.17.2"
    nginxConfig: |
      server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;
        root /usr/share/nginx/html/;

        location /sms {
            alias /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
      }

  sms-idl:
    enabled: true
    image:
      repository: "registry.hzdr.de/hub-terra/sms/gfz-idl/backend"
      tag: "0.4.2"

  sms-cv:
    # dont deploy sms-cv, because it is already deployed on Desy-Rancher
    enabled: false

  # dont deploy local DBs ##############################################################
  sms-backend-db:
    enabled: false

  sms-cv-db:
    enabled: false
